<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }

            .container {
                max-width: 800px;
                margin: auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1, h2, h3 {
                color: #333;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

            table, th, td {
                border: 1px solid #ddd;
            }

            th, td {
                padding: 10px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            select, input, button {
                margin-top: 10px;
                padding: 8px;
                font-size: 14px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            button {
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            .form-control {
                margin-bottom: 10px;
            }

            /* 新增加载提示样式 */
            .loading {
                text-align: center;
                padding: 20px;
            }

            .loading img {
                width: 50px;
                height: 50px;
            }

            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <h1>Shopping Cart</h1>
            
            <!-- 加载状态 -->
            <div id="loading" class="loading">
                <img src="loading.gif" alt="Loading...">
                <p>Loading your cart items...</p>
            </div>
            
            <!-- 购物车项 -->
            <div id="cartItems" style="display: none;"></div>
            
            <!-- 总金额 -->
            <h2>Total: <span id="totalAmount">0.00</span></h2>
            
            <!-- 错误提示 -->
            <div id="errorMessage" class="error"></div>
            
            <div class="form-control">
                <button onclick="submitOrder()">Submit Order</button>
            </div>
        </div>
        
        <script>
            const userId = 1;  // 此处可以动态设置用户ID

            // Fetch cart items from the server
            async function fetchCartItems() {
                try {
                    // 显示加载状态
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('cartItems').style.display = 'none';

                    // API调整：根据用户ID获取购物车
                    const response = await fetch(`/api/carts?userId=${userId}`);

                    if (!response.ok) {
                        throw new Error('Failed to fetch cart items');
                    }

                    const cartItems = await response.json();
                    displayCartItems(cartItems);
                } catch (error) {
                    displayError(error.message);
                }
            }

            // Display cart items in table
            function displayCartItems(cartItems) {
                const cartItemsDiv = document.getElementById('cartItems');
                const totalAmountElement = document.getElementById('totalAmount');
                const loadingDiv = document.getElementById('loading');
                const errorMessage = document.getElementById('errorMessage');

                loadingDiv.style.display = 'none';
                errorMessage.innerHTML = '';
                cartItemsDiv.innerHTML = '';

                let totalAmount = 0;

                if (cartItems.length === 0) {
                    cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
                    cartItemsDiv.style.display = 'block';
                    return;
                }

                const table = document.createElement('table');
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                `;
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                cartItems.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    totalAmount += subtotal;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.productName}</td>
                        <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)"></td>
                        <td>${item.price.toFixed(2)}</td>
                        <td>${subtotal.toFixed(2)}</td>
                        <td><button onclick="removeCartItem(${item.id})">Remove</button></td>
                    `;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                cartItemsDiv.appendChild(table);
                cartItemsDiv.style.display = 'block';
                totalAmountElement.innerText = totalAmount.toFixed(2);
            }

            // Display error message
            function displayError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.innerHTML = message;
                document.getElementById('loading').style.display = 'none';
            }

            // Update cart item quantity
            async function updateQuantity(cartItemId, quantity) {
                try {
                    const response = await fetch(`/api/carts/items/${cartItemId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ quantity })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to update cart item');
                    }

                    fetchCartItems();
                } catch (error) {
                    displayError(error.message);
                }
            }

            // Remove cart item
            async function removeCartItem(cartItemId) {
                try {
                    const response = await fetch(`/api/carts/items/${cartItemId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error('Failed to remove cart item');
                    }

                    fetchCartItems();
                } catch (error) {
                    displayError(error.message);
                }
            }

            // Submit order
            async function submitOrder() {
                try {
                    const response = await fetch(`/api/orders?userId=${userId}`, { method: 'POST' });
                    if (response.ok) {
                        alert('Order submitted successfully!');
                        await fetch(`/api/carts/clear?userId=${userId}`, { method: 'DELETE' });
                        fetchCartItems();
                    } else {
                        alert('Failed to submit order: ' + response.message);
                    }
                } catch (error) {
                    displayError(error.message);
                }
            }

            // Initial load
            window.onload = function () {
                fetchCartItems();
            };
        </script>
    
    </body>
</html>
