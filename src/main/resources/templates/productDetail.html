<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
<h1 id="productName"></h1>
<img id="productImage" alt="" style="width:200px;">
<p id="productDescription"></p>
<p id="productPrice"></p>

<h2>Sellers</h2>
<div id="sellerList"></div>

<h2>Reviews</h2>
<div id="reviewList"></div>

<script>
    async function fetchProductDetails(productId) {
        const response = await fetch(`/api/products/${productId}`);
        const product = await response.json();
        document.getElementById('productName').innerText = product.name;
        document.getElementById('productImage').src = product.imageUrl;
        document.getElementById('productDescription').innerText = product.description;
        document.getElementById('productPrice').innerText = `Price: $${product.price}`;

        // Load sellers and reviews here
    }

    const productId = /* Retrieve productId from the URL */;
    window.onload = () => fetchProductDetails(productId);
</script>
</body>
</html>
